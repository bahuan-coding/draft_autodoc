    <!-- JSON-LD: SoftwareApplication -->

      "@context": "https://schema.org",

    </script>

    <!-- JSON-LD: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "O que é o Autodoc?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O Autodoc é uma plataforma de gestão digital para construção civil que integra projetos, documentos, fornecedores e mão de obra em um único ambiente."
          }
        },
        {
          "@type": "Question",
          "name": "Qual a diferença entre Autodoc Projetos e Autodoc Workforce?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "O Autodoc Projetos é um CDE para gestão de projetos arquitetônicos e documentos técnicos. O Autodoc Workforce é focado em gestão de fornecedores, compliance trabalhista e controle de acesso ao canteiro."
          }
        },
        {
          "@type": "Question",
          "name": "O que são os Agentes GD4?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Os Agentes GD4 são 21 sistemas de inteligência artificial especializados em validação automática de documentos da construção civil."
          }
        }
      ]
    }
